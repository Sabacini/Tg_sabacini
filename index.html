<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-weight: bold;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .score-display {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .score {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            margin-bottom: 30px;
        }

        .tap-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .floating-points {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
        }

        .level-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .level-progress {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        /* Стили для магазина */
        .shop-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .shop-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .shop-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .shop-item-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .shop-item-level {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .shop-item-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
            text-align: left;
        }

        .shop-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-item-price {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
        }

        .buy-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .buy-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auto-tapper-indicator {
            background: rgba(0,255,0,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid rgba(0,255,0,0.3);
        }

        /* Стили для достижений */
        .achievement-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .achievement-item.completed {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .achievement-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .achievement-info {
            flex: 1;
            text-align: left;
        }

        .achievement-title {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .achievement-description {
            font-size: 12px;
            opacity: 0.8;
        }

        .achievement-progress {
            font-size: 12px;
            color: #4CAF50;
            margin-top: 5px;
        }

        .achievement-reward {
            background: rgba(255,215,0,0.2);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Стили для ежедневных бонусов */
        .daily-bonus {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .daily-bonus-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .daily-bonus-info {
            text-align: left;
            margin-bottom: 15px;
        }

        .claim-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .claim-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .claim-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes levelUpPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">💰 Tap to Earn</h1>
            
            <div class="nav-buttons">
                <button class="nav-btn active" id="gameBtn">🎮 Игра</button>
                <button class="nav-btn" id="shopBtn">🛒 Магазин</button>
                <button class="nav-btn" id="achievementsBtn">🏆 Награды</button>
                <button class="nav-btn" id="bonusBtn">⏰ Бонус</button>
            </div>
        </div>

        <!-- Экран игры -->
        <div class="screen active" id="gameScreen">
            <div class="score-display">
                <div class="score" id="scoreDisplay">0</div>
                <div class="score-label">Монеты</div>
            </div>

            <button class="tap-button" id="tapButton">
                💎<br>TAP!
            </button>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="levelDisplay">1</div>
                    <div class="stat-label">Уровень</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="tapsDisplay">0</div>
                    <div class="stat-label">Тапы</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="multiplierDisplay">1</div>
                    <div class="stat-label">За тап</div>
                </div>
            </div>

            <div class="level-bar">
                <div class="level-progress" id="levelProgress"></div>
            </div>

            <div class="auto-tapper-indicator" id="autoTapperIndicator" style="display: none;">
                🤖 Автотаппер работает: <span id="autoTapperRate">0</span> тапов/сек
            </div>
        </div>

        <!-- Экран магазина -->
        <div class="screen" id="shopScreen">
            <div class="score-display">
                <div class="score" id="shopScoreDisplay">0</div>
                <div class="score-label">Доступно монет</div>
            </div>

            <div id="shopItems"></div>
        </div>

        <!-- Экран достижений -->
        <div class="screen" id="achievementsScreen">
            <div class="score-display">
                <div class="score" id="achievementsCount">0/12</div>
                <div class="score-label">Достижения получено</div>
            </div>

            <div id="achievementsList"></div>
        </div>

        <!-- Экран ежедневных бонусов -->
        <div class="screen" id="bonusScreen">
            <div class="daily-bonus">
                <div class="daily-bonus-title">🎁 Ежедневный бонус</div>
                <div class="daily-bonus-info" id="bonusInfo">
                    <div>📅 День подряд: <span id="streakCount">1</span></div>
                    <div>💰 Награда: <span id="bonusReward">100</span> монет</div>
                    <div>⏰ Следующий бонус: <span id="nextBonusTime">доступен!</span></div>
                </div>
                <button class="claim-btn" id="claimBonusBtn">Получить бонус!</button>
            </div>

            <div class="score-display">
                <div class="score" id="bonusScoreDisplay">0</div>
                <div class="score-label">Всего получено бонусов</div>
            </div>
        </div>
    </div>

    <script>
        // Игровые переменные
        let score = 0;
        let totalTaps = 0;
        let level = 1;
        let pointsPerTap = 1;
        let xpToNextLevel = 10;
        let currentXP = 0;
        let autoTapperRate = 0;

        // Переменные для бонусов и достижений
        let dailyBonusStreak = 0;
        let lastBonusDate = null;
        let totalBonusClaimed = 0;
        let completedAchievements = new Set();

        // Получаем элементы DOM
        const scoreDisplay = document.getElementById('scoreDisplay');
        const shopScoreDisplay = document.getElementById('shopScoreDisplay');
        const bonusScoreDisplay = document.getElementById('bonusScoreDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const tapsDisplay = document.getElementById('tapsDisplay');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const tapButton = document.getElementById('tapButton');
        const levelProgress = document.getElementById('levelProgress');
        const autoTapperIndicator = document.getElementById('autoTapperIndicator');
        const autoTapperRate_display = document.getElementById('autoTapperRate');
        const achievementsCount = document.getElementById('achievementsCount');

        // Элементы навигации
        const gameBtn = document.getElementById('gameBtn');
        const shopBtn = document.getElementById('shopBtn');
        const achievementsBtn = document.getElementById('achievementsBtn');
        const bonusBtn = document.getElementById('bonusBtn');
        const gameScreen = document.getElementById('gameScreen');
        const shopScreen = document.getElementById('shopScreen');
        const achievementsScreen = document.getElementById('achievementsScreen');
        const bonusScreen = document.getElementById('bonusScreen');
        const shopItems = document.getElementById('shopItems');
        const achievementsList = document.getElementById('achievementsList');

        // Элементы бонусов
        const streakCount = document.getElementById('streakCount');
        const bonusReward = document.getElementById('bonusReward');
        const nextBonusTime = document.getElementById('nextBonusTime');
        const claimBonusBtn = document.getElementById('claimBonusBtn');

        // Объект с товарами магазина
        const shopData = {
            autoTapper: {
                name: '🤖 Автотаппер',
                description: 'Автоматически тапает за тебя каждую секунду',
                basePrice: 50,
                level: 0,
                maxLevel: 10,
                priceMultiplier: 2,
                effect: 1
            },
            tapPower: {
                name: '💪 Усилитель тапа', 
                description: 'Увеличивает количество очков за каждый тап',
                basePrice: 25,
                level: 0,
                maxLevel: 20,
                priceMultiplier: 1.8,
                effect: 1
            },
            xpBooster: {
                name: '⚡ Множитель опыта',
                description: 'Получай больше опыта за каждый тап',
                basePrice: 100,
                level: 0,
                maxLevel: 5,
                priceMultiplier: 3,
                effect: 1
            }
        };

        // Массив достижений
        const achievements = [
            {
                id: 'first_tap',
                title: 'Первый шаг',
                description: 'Сделай свой первый тап',
                icon: '👆',
                reward: 10,
                condition: () => totalTaps >= 1
            },
            {
                id: 'tap_master',
                title: 'Мастер тапа',
                description: 'Сделай 100 тапов',
                icon: '🥇',
                reward: 100,
                condition: () => totalTaps >= 100
            },
            {
                id: 'tap_legend',
                title: 'Легенда тапа',
                description: 'Сделай 1000 тапов',
                icon: '👑',
                reward: 500,
                condition: () => totalTaps >= 1000
            },
            {
                id: 'first_level',
                title: 'Повышение',
                description: 'Достигни 5 уровня',
                icon: '⬆️',
                reward: 50,
                condition: () => level >= 5
            },
            {
                id: 'level_master',
                title: 'Высокий уровень',
                description: 'Достигни 10 уровня',
                icon: '🌟',
                reward: 200,
                condition: () => level >= 10
            },
            {
                id: 'rich_player',
                title: 'Богач',
                description: 'Накопи 1000 монет',
                icon: '💰',
                reward: 100,
                condition: () => score >= 1000
            },
            {
                id: 'millionaire',
                title: 'Миллионер',
                description: 'Накопи 10000 монет',
                icon: '💎',
                reward: 1000,
                condition: () => score >= 10000
            },
            {
                id: 'first_purchase',
                title: 'Первая покупка',
                description: 'Купи любое улучшение',
                icon: '🛒',
                reward: 25,
                condition: () => Object.values(shopData).some(item => item.level > 0)
            },
            {
                id: 'auto_tapper',
                title: 'Автолюбитель',
                description: 'Купи автотаппер',
                icon: '🤖',
                reward: 150,
                condition: () => shopData.autoTapper.level > 0
            },
            {
                id: 'power_user',
                title: 'Силач',
                description: 'Прокачай усилитель тапа до уровня 5',
                icon: '💪',
                reward: 300,
                condition: () => shopData.tapPower.level >= 5
            },
            {
                id: 'daily_bonus',
                title: 'Постоянный игрок',
                description: 'Получи ежедневный бонус 3 дня подряд',
                icon: '📅',
                reward: 500,
                condition: () => dailyBonusStreak >= 3
            },
            {
                id: 'achievement_hunter',
                title: 'Охотник за достижениями',
                description: 'Получи 10 достижений',
                icon: '🏆',
                reward: 1000,
                condition: () => completedAchievements.size >= 10
            }
        ];

        // Функция показа уведомления
        function showNotification(text, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = text;
            
            if (type === 'achievement') {
                notification.style.background = 'linear-gradient(45deg, #ffd700, #ffed4e)';
                notification.style.color = '#333';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        // Функция проверки достижений
        function checkAchievements() {
            achievements.forEach(achievement => {
                if (!completedAchievements.has(achievement.id) && achievement.condition()) {
                    completedAchievements.add(achievement.id);
                    score += achievement.reward;
                    showNotification(`🏆 Достижение "${achievement.title}"! +${achievement.reward} монет`, 'achievement');
                }
            });
            updateAchievements();
        }

        // Функция обновления списка достижений
        function updateAchievements() {
            let achievementsHTML = '';
            
            achievements.forEach(achievement => {
                const completed = completedAchievements.has(achievement.id);
                const progress = getAchievementProgress(achievement);
                
                achievementsHTML += `
                    <div class="achievement-item ${completed ? 'completed' : ''}">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-info">
                            <div class="achievement-title">${achievement.title}</div>
                            <div class="achievement-description">${achievement.description}</div>
                            ${!completed ? `<div class="achievement-progress">${progress}</div>` : ''}
                        </div>
                        <div class="achievement-reward">+${achievement.reward} 💰</div>
                    </div>
                `;
            });
            
            achievementsList.innerHTML = achievementsHTML;
            achievementsCount.textContent = `${completedAchievements.size}/${achievements.length}`;
        }

        // Функция получения прогресса достижения
        function getAchievementProgress(achievement) {
            switch(achievement.id) {
                case 'first_tap': return `${Math.min(totalTaps, 1)}/1`;
                case 'tap_master': return `${Math.min(totalTaps, 100)}/100`;
                case 'tap_legend': return `${Math.min(totalTaps, 1000)}/1000`;
                case 'first_level': return `${Math.min(level, 5)}/5`;
                case 'level_master': return `${Math.min(level, 10)}/10`;
                case 'rich_player': return `${Math.min(score, 1000)}/1000`;
                case 'millionaire': return `${Math.min(score, 10000)}/10000`;
                case 'first_purchase': return Object.values(shopData).some(item => item.level > 0) ? '1/1' : '0/1';
                case 'auto_tapper': return shopData.autoTapper.level > 0 ? '1/1' : '0/1';
                case 'power_user': return `${Math.min(shopData.tapPower.level, 5)}/5`;
                case 'daily_bonus': return `${Math.min(dailyBonusStreak, 3)}/3`;
                case 'achievement_hunter': return `${Math.min(completedAchievements.size, 10)}/10`;
                default: return 'Прогресс неизвестен';
            }
        }

        // Функция работы с ежедневными бонусами
        function updateDailyBonus() {
            const today = new Date().toDateString();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayString = yesterday.toDateString();

            let canClaim = false;
            let nextBonus = '';

            if (!lastBonusDate) {
                canClaim = true;
                dailyBonusStreak = 0;
            } else if (lastBonusDate === today) {
                canClaim = false;
                nextBonus = 'завтра';
            } else if (lastBonusDate === yesterdayString) {
                canClaim = true;
            } else {
                canClaim = true;
                dailyBonusStreak = 0;
            }

            const bonusAmount = Math.max(100, dailyBonusStreak * 50);
            
            streakCount.textContent = dailyBonusStreak;
            bonusReward.textContent = bonusAmount;
            nextBonusTime.textContent = canClaim ? 'доступен!' : nextBonus;
            claimBonusBtn.disabled = !canClaim;
            claimBonusBtn.textContent = canClaim ? 'Получить бонус!' : 'Уже получен сегодня';
        }

        // Функция получения ежедневного бонуса
        function claimDailyBonus() {
            const today = new Date().toDateString();
            const bonusAmount = Math.max(100, dailyBonusStreak * 50);
            
            score += bonusAmount;
            dailyBonusStreak++;
            lastBonusDate = today;
            totalBonusClaimed++;
            
            showNotification(`🎁 Получен ежедневный бонус! +${bonusAmount} монет`);
            updateDailyBonus();
            updateDisplay();
            saveGame();
            checkAchievements();
        }

        // Функция для вычисления цены товара
        function getItemPrice(itemKey) {
            const item = shopData[itemKey];
            return Math.floor(item.basePrice * Math.pow(item.priceMultiplier, item.level));
        }

        // Функция для создания HTML товара в магазине
        function createShopItemHTML(itemKey) {
            const item = shopData[itemKey];
            const price = getItemPrice(itemKey);
            const canAfford = score >= price;
            const isMaxLevel = item.level >= item.maxLevel;

            return `
                <div class="shop-item">
                    <div class="shop-item-header">
                        <div class="shop-item-title">${item.name}</div>
                        <div class="shop-item-level">Ур. ${item.level}/${item.maxLevel}</div>
                    </div>
                    <div class="shop-item-description">${item.description}</div>
                    <div class="shop-item-footer">
                        <div class="shop-item-price">${isMaxLevel ? 'МАКС' : price + ' 💰'}</div>
                        <button class="buy-btn" 
                                onclick="buyItem('${itemKey}')" 
                                ${!canAfford || isMaxLevel ? 'disabled' : ''}>
                            ${isMaxLevel ? 'МАКС' : (canAfford ? 'Купить' : 'Мало денег')}
                        </button>
                    </div>
                </div>
            `;
        }

        // Функция покупки товара
        function buyItem(itemKey) {
            const item = shopData[itemKey];
            const price = getItemPrice(itemKey);

            if (score >= price && item.level < item.maxLevel) {
                score -= price;
                item.level++;

                applyItemEffect(itemKey);
                updateDisplay();
                updateShop();
                saveGame();
                showNotification(`Куплен ${item.name}, уровень ${item.level}`);
            }
        }

        // Функция применения эффекта товара
        function applyItemEffect(itemKey) {
            const item = shopData[itemKey];

            switch(itemKey) {
                case 'autoTapper':
                    autoTapperRate = item.level * item.effect;
                    updateAutoTapperDisplay();
                    break;
                    
                case 'tapPower':
                    pointsPerTap = 1 + (level - 1) + (item.level * item.effect);
                    break;
                    
                case 'xpBooster':
                    break;
            }
        }

        // Функция обновления отображения автотаппера
        function updateAutoTapperDisplay() {
            if (autoTapperRate > 0) {
                autoTapperIndicator.style.display = 'block';
                autoTapperRate_display.textContent = autoTapperRate;
            } else {
                autoTapperIndicator.style.display = 'none';
            }
        }

        // Функция обновления магазина
        function updateShop() {
            let shopHTML = '';
            
            for (let itemKey in shopData) {
                shopHTML += createShopItemHTML(itemKey);
            }
            
            shopItems.innerHTML = shopHTML;
            shopScoreDisplay.textContent = score.toLocaleString();
        }

        // Функция обновления отображения
        function updateDisplay() {
            scoreDisplay.textContent = score.toLocaleString();
            shopScoreDisplay.textContent = score.toLocaleString();
            bonusScoreDisplay.textContent = totalBonusClaimed;
            levelDisplay.textContent = level;
            tapsDisplay.textContent = totalTaps;
            multiplierDisplay.textContent = pointsPerTap;
            
            const progressPercent = (currentXP / xpToNextLevel) * 100;
            levelProgress.style.width = progressPercent + '%';
        }

        // Функция переключения экранов
        function switchScreen(targetScreen) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));

            if (targetScreen === 'game') {
                gameBtn.classList.add('active');
                gameScreen.classList.add('active');
            } else if (targetScreen === 'shop') {
                shopBtn.classList.add('active');
                shopScreen.classList.add('active');
                updateShop();
            } else if (targetScreen === 'achievements') {
                achievementsBtn.classList.add('active');
                achievementsScreen.classList.add('active');
                updateAchievements();
            } else if (targetScreen === 'bonus') {
                bonusBtn.classList.add('active');
                bonusScreen.classList.add('active');
                updateDailyBonus();
            }
        }

        // Функция создания анимации летящих очков
        function createFloatingPoints(x, y, points) {
            const floatingDiv = document.createElement('div');
            floatingDiv.textContent = '+' + points;
            floatingDiv.className = 'floating-points';
            floatingDiv.style.left = x + 'px';
            floatingDiv.style.top = y + 'px';
            
            document.body.appendChild(floatingDiv);
            
            setTimeout(() => {
                if (document.body.contains(floatingDiv)) {
                    document.body.removeChild(floatingDiv);
                }
            }, 1000);
        }

        // Функция повышения уровня
        function levelUp() {
            level++;
            const tapPowerBonus = shopData.tapPower.level * shopData.tapPower.effect;
            pointsPerTap = 1 + (level - 1) + tapPowerBonus;
            
            currentXP = 0;
            xpToNextLevel = Math.floor(xpToNextLevel * 1.5);
            
            const levelNotification = document.createElement('div');
            levelNotification.textContent = '🎉 УРОВЕНЬ ' + level + '!';
            levelNotification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                color: #333;
                padding: 20px;
                border-radius: 15px;
                font-size: 24px;
                font-weight: bold;
                z-index: 1000;
                animation: levelUpPulse 2s ease-out forwards;
            `;
            
            document.body.appendChild(levelNotification);
            
            setTimeout(() => {
                if (document.body.contains(levelNotification)) {
                    document.body.removeChild(levelNotification);
                }
            }, 2000);

            checkAchievements();
        }

        // Функция обработки тапа
        function handleTap(event) {
            score += pointsPerTap;
            totalTaps++;
            
            const xpBonus = 1 + (shopData.xpBooster.level * shopData.xpBooster.effect);
            currentXP += xpBonus;
            
            if (currentXP >= xpToNextLevel) {
                levelUp();
            }
            
            if (event) {
                const rect = tapButton.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createFloatingPoints(x, y, pointsPerTap);
            }
            
            updateDisplay();
            saveGame();
            checkAchievements();
        }

        // Функция автотапа
        function autoTap() {
            if (autoTapperRate > 0) {
                for (let i = 0; i < autoTapperRate; i++) {
                    handleTap();
                }
            }
        }

        // Функция сохранения игры
        function saveGame() {
            const gameData = {
                score: score,
                totalTaps: totalTaps,
                level: level,
                pointsPerTap: pointsPerTap,
                currentXP: currentXP,
                xpToNextLevel: xpToNextLevel,
                autoTapperRate: autoTapperRate,
                shopData: shopData,
                dailyBonusStreak: dailyBonusStreak,
                lastBonusDate: lastBonusDate,
                totalBonusClaimed: totalBonusClaimed,
                completedAchievements: Array.from(completedAchievements)
            };
            
            localStorage.setItem('tapToEarnGame', JSON.stringify(gameData));
        }

        // Функция загрузки сохраненной игры
        function loadGame() {
            const savedData = localStorage.getItem('tapToEarnGame');
            
            if (savedData) {
                const gameData = JSON.parse(savedData);
                
                score = gameData.score || 0;
                totalTaps = gameData.totalTaps || 0;
                level = gameData.level || 1;
                pointsPerTap = gameData.pointsPerTap || 1;
                currentXP = gameData.currentXP || 0;
                xpToNextLevel = gameData.xpToNextLevel || 10;
                autoTapperRate = gameData.autoTapperRate || 0;
                dailyBonusStreak = gameData.dailyBonusStreak || 0;
                lastBonusDate = gameData.lastBonusDate || null;
                totalBonusClaimed = gameData.totalBonusClaimed || 0;
                
                if (gameData.shopData) {
                    Object.assign(shopData, gameData.shopData);
                }
                
                if (gameData.completedAchievements) {
                    completedAchievements = new Set(gameData.completedAchievements);
                }
                
                for (let itemKey in shopData) {
                    applyItemEffect(itemKey);
                }
                
                updateDisplay();
                updateAutoTapperDisplay();
                updateDailyBonus();
            }
        }

        // Привязываем обработчики событий
        tapButton.addEventListener('click', handleTap);
        gameBtn.addEventListener('click', () => switchScreen('game'));
        shopBtn.addEventListener('click', () => switchScreen('shop'));
        achievementsBtn.addEventListener('click', () => switchScreen('achievements'));
        bonusBtn.addEventListener('click', () => switchScreen('bonus'));
        claimBonusBtn.addEventListener('click', claimDailyBonus);

        // Запускаем автотап каждую секунду
        setInterval(autoTap, 1000);

        // Загружаем сохраненную игру при запуске
        loadGame();

        console.log('🎮 Игра полностью загружена!');
        console.log('🏆 Достижения и ежедневные бонусы работают!');
        console.log('⏰ Не забывай заходить каждый день за бонусом!');
    </script>
</body>
</html>
